<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tinderboxpushlog</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="preqStyles.css">
<!-- Favicon courtesy of FAMFAMFAM silk - http://famfamfam.com/ -->
<link rel="shortcut icon" href="favicon.png"/>
</head>
<body class="noJavaScript noFirefox3">
<script type="text/javascript" src="checkPreqs.js"></script>
<p class="noJavaScript">Please enable JavaScript.</p>
<p class="noFirefox3 withJavaScript">Please use Firefox 3.0 or later to view Tinderboxpushlog.</p>


<div id="chooser" class="withFirefox3">
  <span id="treechooser"></span>
  <span class="loading" id="loading">Loading Tinderbox and pushlog...</span>
  <span id="tzchooser">Timezone: <a id="localTime" href="#">local</a> | <a id="mvtTime" href="#" title="Mountain View Time">MVT</a></span>
</div>

<ul id="pushes" class="withFirefox3"></ul>

<div id="bar" class="withFirefox3">
  <table style="visibility: hidden;" id="matrix">
    <thead>
      <tr>
        <td></td>
        <th id="linuxth"><img src="linux.gif" alt=""> Linux</th>
        <th id="osxth"><img src="osx.png" alt=""> Mac OS X</th>
        <th id="windowsth"><img src="windows.png" alt=""> Windows</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="results">
    
  </div>
</div>

<div id="addNotePopup">
  <a id="closeAddNotePopup" href="">close</a>
  <form id="addNoteForm">
    <h2>Add a Comment</h2>
    <table>
      <tr>
        <th>Add to builds:</th>
        <td id="logNoteRuns"></td>
      </tr>
      <tr>
        <th><label for="logNoteEmail">Email address:</label></th>
        <td><input type="text" id="logNoteEmail" value=""></td>
      </tr>
      <tr>
        <th><label for="logNoteText">Comment:</label></th>
        <td><textarea cols="40" rows="15" id="logNoteText"></textarea></td>
      </tr>
    </table>
    <p><input type="submit" value="Add Comment">
  </form>
</div>

<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.7.1.custom.min.js"></script>
<script type="text/javascript" src="NetUtils.js"></script>
<script type="text/javascript" src="PushlogHTMLParser.js"></script>
<script type="text/javascript" src="TinderboxJSONUser.js"></script>
<script type="text/javascript" src="AddCommentUI.js"></script>
<script type="text/javascript" src="Config.js"></script>
<script type="text/javascript" src="Data.js"></script>
<script type="text/javascript" src="TinderboxData.js"></script>
<script type="text/javascript" src="HgData.js"></script>
<script type="text/javascript" src="UserInterface.js"></script>
<script type="text/javascript" src="Controller.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
