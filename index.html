<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tinderboxpushlog</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/preqStyles.css">
<!-- Favicon courtesy of FAMFAMFAM silk - http://famfamfam.com/ -->
<link rel="shortcut icon" href="images/favicon.png"/>
</head>
<body class="noJavaScript noFirefox3">
<script type="text/javascript" src="js/checkPreqs.js"></script>
<p class="noJavaScript">Please enable JavaScript.</p>
<p class="noFirefox3 withJavaScript">Please use Firefox 3.0 or later to view Tinderboxpushlog.</p>


<div id="chooser" class="withFirefox3">
  <span id="treechooser"></span>
  <span class="loading" id="loading">Loading Tinderbox and pushlog...</span>
  <span id="tzchooser">Timezone: <a id="localTime" href="#">local</a> | <a id="mvtTime" href="#" title="Mountain View Time">MVT</a></span>
</div>

<ul id="pushes" class="withFirefox3"></ul>

<div id="bar" class="withFirefox3">
  <div id="matrixWrapper">
    <table style="visibility: hidden;" id="matrix">
      <thead>
        <tr>
          <td></td>
          <th id="linuxth"><img src="images/linux.gif" alt=""> Linux</th>
          <th id="linuxth"><img src="images/linux.gif" alt=""> Linux64</th>
          <th id="osxth"><img src="images/osx.png" alt=""> Mac OS X</th>
          <th id="osxth"><img src="images/osx.png" alt=""> Mac OS X64</th>
          <th id="windowsth"><img src="images/windows.png" alt=""> Windows</th>
          <th id="windowsth"><img src="images/windows.png" alt=""> Win64</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div id="results">
    
  </div>
</div>

<div id="addNotePopup">
  <a id="closeAddNotePopup" href="">close</a>
  <form id="addNoteForm">
    <h2>Add a Comment</h2>
    <table>
      <tr>
        <th>Add to builds:</th>
        <td id="logNoteRuns"></td>
      </tr>
      <tr>
        <th><label for="logNoteEmail">Email address:</label></th>
        <td><input type="text" id="logNoteEmail" value=""></td>
      </tr>
      <tr>
        <th><label for="logNoteText">Comment:</label></th>
        <td><textarea cols="40" rows="15" id="logNoteText"></textarea></td>
      </tr>
      <tr id="suggestions" style="display: none">
        <th>Suggestions:</th>
        <td id="logNoteSuggestions"></td>
      </tr>
    </table>
    <p><input type="submit" value="Add Comment">
  </form>
</div>

<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.7.1.custom.min.js"></script>
<script type="text/javascript" src="js/NetUtils.js"></script>
<script type="text/javascript" src="js/PushlogHTMLParser.js"></script>
<script type="text/javascript" src="js/TinderboxJSONUser.js"></script>
<script type="text/javascript" src="js/AddCommentUI.js"></script>
<script type="text/javascript" src="js/Config.js"></script>
<script type="text/javascript" src="js/Data.js"></script>
<script type="text/javascript" src="js/TinderboxData.js"></script>
<script type="text/javascript" src="js/HgData.js"></script>
<script type="text/javascript" src="js/SummaryLoader.js"></script>
<script type="text/javascript" src="js/UserInterface.js"></script>
<script type="text/javascript" src="js/Controller.js"></script>
<script type="text/javascript" src="js/PerformanceComparator.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
