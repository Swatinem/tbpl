<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tinderboxpushlog</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Favicon courtesy of FAMFAMFAM silk - http://famfamfam.com/ -->
<link rel="shortcut icon" href="images/favicon.png"/>
</head>
<body>
<script type="application/javascript">
window.onload = function() {
  var match = /[?&]tree=([^&]+)/.exec(document.location.search);
  if (!match) {
    document.body.innerHTML = "Oops.";
    return;
  }
  document.body.innerHTML =
  "<p>The tree “" + match[1] + "” does not exist in Tinderboxpushlog. Please choose a tree from " +
  "the list below:" +
  '<ul style="font-size: 0.8em">' + (function() {
    var rc = "";
    for (var name in Config.repoNames) {
      rc += '<li><a href="./?tree=' + name + '">' + name + '<' + '/a><' + '/li>';
    }
    return rc;
  })() + "<" + "/ul>" +
  '<p>Maybe the tree you’re looking for is on the <a href="' +
    Config.alternateTinderboxPushlogURL +
    match[1] + '">' + Config.alternateTinderboxPushlogName +
    ' version of Tinderboxpushlog<' + '/a>.';
}

// for Config.js:
var TinderboxJSONUser = 0, PushlogJSONParser = 0;
</script>
<script type="application/javascript" src="js/Config.js"></script>
